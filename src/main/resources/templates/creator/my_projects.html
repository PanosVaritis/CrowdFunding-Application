<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{creator/menu}">
<head>
  <meta charset="UTF-8">
  <title>Project List</title>
  <style>

    .edit-btn, .delete-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn {
      background-color: #f0ad4e;
      color: white;
      border: 1px solid #e09b3d;
    }

    .edit-btn:hover {
      background-color: #ec971f;
      border-color: #c7852e;
    }

    .delete-btn {
      background-color: #d9534f;
      color: white;
      border: 1px solid #c9302c;
    }

    .delete-btn:hover {
      background-color: #c9302c;
      border-color: #ac2925;
    }
    .project-card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>

<body>
<div layout:fragment="main-content">
  <br>
  <br>
  <br>
  <br>
  <div th:if="${projects.isEmpty()}">
    <p>You have no projects yet.</p>
  </div>

  <div class="projects-container">
    <div th:each="project : ${projects}" class="project-card">
      <h3 th:text="${project.title}"></h3>
      <p th:text="${project.description}"></p>
      <p>Funding: <span th:text="${project.totalFunding} + ' / ' + ${project.requiredFunding}"></span></p>
      <a th:href="@{'/creator/edit-project/' + ${project.id}}" class="edit-btn">Edit</a>
      <a th:href="@{'/creator/delete-project/' + ${project.id}}" class="delete-btn">Delete</a>
    </div>
  </div>
</div>
</body>

</html>
